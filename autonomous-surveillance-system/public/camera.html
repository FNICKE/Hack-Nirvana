<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Camera Feed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/camera.css">
</head>

<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen">
    <div id="navbar"></div>

    <section class="flex flex-col items-center justify-center w-full max-w-2xl p-6 bg-gray-800 rounded-lg shadow-lg">
        <h1 class="text-3xl font-semibold mb-4">ðŸ“· Live Camera Feed</h1>
        <div class="w-full border-4 border-gray-700 rounded-lg shadow-lg overflow-hidden flex justify-center">
            <video id="cameraFeed" class="w-full h-[400px] rounded-lg" autoplay playsinline></video>
        </div>

        <!-- Controls for start and stop camera -->
        <div class="mt-6 flex gap-4">
            <button id="startCamera" class="px-6 py-2 bg-green-500 hover:bg-green-600 text-white font-semibold rounded-lg shadow-md transition">Start Camera</button>
            <button id="stopCamera" class="px-6 py-2 bg-red-500 hover:bg-red-600 text-white font-semibold rounded-lg shadow-md transition" disabled>Stop Camera</button>
        </div>

        <!-- File upload section -->
        <div class="mt-6">
            <label for="file-upload" class="px-6 py-2 bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-lg shadow-md cursor-pointer transition">Upload Video</label>
            <input type="file" id="file-upload" class="hidden" accept="video/*" />
            <p id="file-info" class="text-sm mt-2 text-gray-400"></p>
        </div>
    </section>

    <div id="footer"></div>

    <script src="../assets/js/camera.js"></script>
    <script src="../assets/js/ui-loader.js"></script>
</body>

</html>
